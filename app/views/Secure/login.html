<!DOCTYPE html>
<html>
    <head>
        <title>Ingreso al Sistema</title>       
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/app.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.ico'}">
        <script src="@{'/public/javascripts/jquery.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/bootstrap.js'}" type="text/javascript" charset="${_response_encoding}"></script>        
        <script src="@{'/public/javascripts/app.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}      
    </head>
    <body>
    <div class="container">
        <div class="row">            
            <br/><br/>
            <div class="span5">                
                #{form @authenticate()}
                #{if flash.error || error}
                <div class="alert-box alert">
                  Usuario o Contraseña incorrecto
                  <a href="" class="close">&times;</a>
                </div>
                #{/if}
                <p>
                    <label for="username">Usuario: </label> <input type="text" name="username" id="username" maxlength="30" value="${params.username}" required />
                </p>
                <p>
                    <label for="password">Contraseña: </label> <input type="password" name="password" id="password" maxlength="30" required />
                </p>
                <p>
                    <input class="button" type="submit" id="signin" value="Log in" />
                </p>
                #{/form}
            </div>
        </div>
    </div> 
    </body>
</html>
