#{extends 'simple.html' /}

<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<div class="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Usuario o Contraseña incorrecto                  
            </div>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
	   
        <p>
            <label for="username">Usuario: </label> <input type="text" name="username" id="username" maxlength="30" value="${flash.username}" required />
        </p>
        <p>
            <label for="password">Contraseña: </label> <input type="password" name="password" id="password" maxlength="30" required />
        </p>
        <p>
            <label class="checkbox">
                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> Recuerdame
            </label>                     
        </p>
        <p>
            <input class="btn" type="submit" id="signin" value="Ingresar" />
        </p>		
	#{/form}
</div>
