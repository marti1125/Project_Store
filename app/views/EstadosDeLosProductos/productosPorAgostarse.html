#{extends 'main.html' /}
#{set title:'Gestion de Tienda' /}

<div class="container">	
	<div class="row">		
		<div class="span12">
			<table class="table table-condensed">
				<tr>
					<th>Producto</th>
					<th>Estado</th>
				</tr>
				#{list items:estadosProductos, as: 'estadoProducto'}

					<td>${estadoProducto.producto}</td>
					<td>${estadoProducto.estado}</td>
				</tr>
				#{/list}
			</table>
		</div>		
	</div>
</div>
