<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/app.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.ico'}">
        <script src="@{'/public/javascripts/jquery.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/bootstrap.js'}" type="text/javascript" charset="${_response_encoding}"></script>        
        <script src="@{'/public/javascripts/app.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /} 
    </head>
    <body>

    <!-- NAVBAR  ================================================== -->
  <div class="navbar-wrapper">
    <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
    <div class="container">

      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Cosmeticos Azucena</a>
          <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="@{Application.index()}">Inicio</a></li>
              <li><a href="@{Application.products()}">Productos</a></li>
              <li><a href="@{Application.suppliers()}">Proveedores</a></li>
              <li><a href="@{Application.contact()}">Contáctenos</a></li>
              <li><a href="@{Admin.index()}">Login</a></li>              
            </ul>
          </div><!--/.nav-collapse -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->

    </div> <!-- /.container -->
  </div><!-- /.navbar-wrapper -->

    <div class="container">
        <!-- Main Content Section -->
        <div class="row">
            #{doLayout /}
        </div>
        <!-- Footer -->
        <hr />
        <div class="row">
            <div class="span12">                              
                <ul class="nav nav-pills nav-stacked">
                     <li>
                        <a href="@{Application.index()}">Inicio</a>
                    </li>
                    <li>
                        <a href="@{Application.products()}">Productos</a>
                    </li>
                    <li>
                        <a href="@{Application.suppliers()}">Proveedores</a>
                    </li>
                    <li>
                        <a href="@{Application.contact()}">Contáctenos</a>
                    </li> 
                </ul>                                             
            </div>
        </div>
        <hr/>
        <footer class="row">
            <div class="span12">
                 <p>&copy; Copyright 2013.
                  <span class="pull-right"><a href="#">Volver arriba</a></span>
                  </p>
            </div>            
        </footer>
    </div>
    </body>
</html>
